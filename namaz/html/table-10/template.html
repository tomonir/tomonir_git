<script>
function showTime() {
    var today = new Date();
    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    document.getElementById("timeFiled").innerHTML = time;
}



var timeDisplayInterval = setInterval(function() { showTime(); }, 1000);

$('a').click(function() {
    clearInterval(timeDisplayInterval);
});


</script>
